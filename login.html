<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in â€” Wanderly</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="preloader" aria-hidden="true" style="display:none"></div>
  <header class="topbar small">
    <div class="container nav">
      <div class="brand">
        <img src="https://images.unsplash.com/photo-1503945438517-f65904a52ce6?w=100" alt="Wanderly" class="logo" />
        <span>Wanderly</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Sign up</a>
      </nav>
    </div>
  </header>

  <main class="container center-card">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="loginEmail" required />
        <label>Password</label>
        <input type="password" id="loginPassword" required minlength="6" />
        <div class="auth-actions">
          <button class="btn primary" type="submit">Log in</button>
          <a class="btn ghost" href="signup.html">Create account</a>
        </div>
      </form>
      <p class="muted">Demo accounts are stored locally in your browser (localStorage).</p>
      <p id="loginError" class="error"></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
